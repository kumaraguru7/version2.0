</head>
<body>

  <div id="login_div" class="main-div">
    <h3>Login</h3>
    <input type="email" placeholder="email@gov.in" id="email_field" />
    <input type="password" placeholder="password" id="password_field" />

    <button onclick="login()">Login to Account</button>
    <br>
    <button onclick="create()">Create Account</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to the admin portal. We require your account to be verified to use COVIDTrack</p>
    <button onclick="logout()">Logout</button>
    <br>
    <button id="verify_btn" onclick="send_verification()">Send Verification</button>
  </div>
